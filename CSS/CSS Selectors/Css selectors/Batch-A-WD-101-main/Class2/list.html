<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <!-- Unordered List  -->
  <h2>Shopping List</h2>
  <ul type = "circle">
    <li>Apple</li>
    <li>Mango</li>
    <li>Peaches</li>
  </ul>

  <!-- OrderedList -->
  <h2> To Do </h2>
  <ol type = "I">
  <li>Wake up early</li>
  <li>Breakfast</li>
  <li>Class</li>
  <li>Lunch</li>
  <li>Play games</li>
  </ol>

  <!-- Descriptive List  -->
  <h2>Web Dev Terms</h2>
  <dl>
    <dt>HTML</dt>
    <dd>Hyper Text Markup Language</dd>
  </dl>

</body>
</html>
