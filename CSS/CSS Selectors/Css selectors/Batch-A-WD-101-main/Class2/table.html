<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <h2>Marksheet</h2>
  <table border>
    <caption>Student's Marks</caption>
    <thead>
      <tr>
        <th rowspan="2"> Roll No</th>
        <th colspan="2"> Name</th>
        <th rowspan="2"> Age</th>
        <th rowspan="2"> Marks</th>
      </tr>

      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>

    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>Priya</td>
        <td>Sirohi</td>
        <td>22</td>
        <td>89</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Riya</td>
        <td>Sharma</td>
        <td>21</td>
        <td>95</td>
      </tr>

    </tbody>
  </table>

</body>

</html>
