<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
</head>

<body>
  <!--  Structured Code using div tag -->
  <div>
    <h1>Admission Form</h1>
  </div>

  <form>
    <div>
      <label>
        Full Name:
        <input type="text">
      </label>
    </div>

    <div>
      <label>
        Email:
        <input type="email">
      </label>
    </div>

    <div>
      <label>
        Phone Number:
        <input type="tel">
      </label>
    </div>

    <div>
      <label>
        Age:
        <input type="number" min="15" max="60">
      </label>

      <label>
        Date of Birth:
        <input type="date" min="1955-01-01" max="2010-01-01">
      </label>
    </div>

    <div>
      <p>Gender: </p>
    </div>
    <div>
      <label>male
        <input type="radio" name="gender">
      </label>
      <label>Female
        <input type="radio" name="gender">
      </label>
      <label>Other
        <input type="radio" name="gender">
      </label>
    </div>

    <div >
      <p>Services:</p>
      <label>
        Bus Service
        <input type="checkbox">
      </label>
      <label>
        Mess Service
        <input type="checkbox">
      </label>
      <label>
        Accomodation
        <input type="checkbox">
      </label>
    </div>

    <div >
      <p>Blood Group :</p>
      <select>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O-</option>
        <option>O+</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>
    </div>

    <div>
      <label>
        Describe yourself in <span style="background-color: red;">200 words </span>
        <div>
          <textarea></textarea>
        </div>
      </label>
    </div>


    <div>
      <button>Submit</button>
    </div>
  </form>

</body>

</html>
