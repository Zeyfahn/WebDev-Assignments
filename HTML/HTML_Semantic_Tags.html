<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>

<body>
    <div>
        <h1>
            Admission Form
        </h1>
    </div>
    <form>
        <div>
            <label>
                Full name:
                <input type="text">
            </label>
            <br>
            <br>
            <label>
                Email:
                <input type="email">
            </label>
            <br>
            <br>
            <label>
                Phone No.:
                <input minlength=10 maxlength=10 type="tel">
            </label>
            <br>
            <br>
        </div>
        <div>
            <label>
                Age:
                <input min=15 max=60 type="number">
            </label>
            <label>
                Date of Birth:
                <input max=01/01/2010 type="date">
            </label>
            <p>
                Gender:
                <label>
                    Male
                    <input name="gender" type="radio">
                </label>
                <label>
                    Female
                    <input name="gender" type="radio">
                </label>
        </div>
        <div>
            <p>
                Services:
            </p>
            <label>
                Bus Service
                <input type="checkbox">
            </label>
            <label>
                Accomodation
                <input type="checkbox">
            </label>
            <label>
                Mess Service
                <input type="checkbox">
            </label>
        </div>
        <div>
            <p>Blood group:</p>
            <select>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select>
            <p>
        </div>
        <div>
            <p>Describe Yourself<span style="color: brown;">(In 200 Words)</span>:</p>
            <textarea></textarea>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
